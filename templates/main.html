  <meta charset="UTF-8">
  <link rel="icon" href="http://www.eurekastrategic.com/wp-content/uploads/2017/10/favicon.png" type="image/x-icon">
  <title>PYH Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="static/main.css" />

    window.parent.postMessage("resize", "*");
  }

<body translate="no">
  <div class="container">
    <div class="row header">
      <h1>PYH Calculator &nbsp;</h1>
      <h3>A simple tool to help with budgeting productive year hours (PYH).</h3>
    </div>
    <div class="row body">
      <form method="POST" action="#">
        <ul>

          <li>
            <p class="left">
              <label for="hours_worked">PYH hours worked (YTD)</label>
              <input type="text" name="hours_worked" placeholder="0">
            </p>
            <p class="pull-right">
              <label for="annual_target">annual target</label>
              <input type="text" name="annual_target" placeholder="1790">
            </p>
          </li>

          <li>
            <p>
              <label for="hours_per_day">hours per day</label>
              <input type="text" name="hours_per_day" placeholder="8">
            </p>
          </li>
          <li>
            <div class="divider"></div>
          </li>
          <li>
            <label for="results">results</label>
            <textarea cols="46" rows="4" name="results">
               Hours Worked: {{hours_worked}}
               Annual Target: {{annual_target}}
               Hours Per Day: {{hours_per_day}}
             </textarea>
          </li>

          <li>
            <input class="btn btn-submit" type="submit" value="Calculate">
            <small>or press <strong>enter</strong></small>
          </li>

        </ul>
      </form>
    </div>
  </div>

  <script src="https://static.codepen.io/assets/editor/live/css_reload-5619dc0905a68b2e6298901de54f73cefe4e079f65a75406858d92924b4938bf.js"></script>

</body>
