body {

.container {

  font-weight: 300;
}
.btn:hover {

}
.btn.btn-submit {

.btn.btn-submit:hover {

form {

}
form ul li p {
  margin: 0;
  padding: 0;
  float: left;
}
form ul li p.right {

}

}
form ul li .req {

}
form label {

form textarea {

@media only screen and (max-width: 480px) {
  .pull-right {
    float: none;

    width: 100%;

    clear: both;

  h3 {

  }

  li small {
    display: none;
  }

        <li><div class="divider"></div></li>
        <li>

        <li>
          <input class="btn btn-submit" type="submit" value="Submit">
          <small>or press <strong>enter</strong></small>

</div>
